<template name="adminUsers">
  <div class="content">
    {{#if isRole 'admin'}}
      <ul class="table-view">
        {{#each user}}
          <li class="table-view-cell">
            {{profile.firstName}} {{profile.lastName}} - {{emails.[0].address}}

            {{#if hasRole 'admin'}}
              <button class="btn btn-negative removeAdmin" data-ignore="push">Del Admin</button>
            {{else}}
              <button class="btn btn-positive addAdmin" data-ignore="push">Add Admin</button>
            {{/if}}
            {{#if hasRole 'editor'}}
              <button class="btn btn-negative removeEditor" data-ignore="push" style="right: 95px !important;">Del Editor</button>
            {{else}}
              <button class="btn btn-positive addEditor" data-ignore="push" style="right: 95px !important;">Add Editor</button>
            {{/if}}

          </li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>
